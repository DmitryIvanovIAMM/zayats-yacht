name: Check NextJs build

on:
  push:
    branches: ["master"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            node_modules
            package.json
            package-lock.json

  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    env:
      APP_ENV: CI
      MONGODB_URI: 'mongodb://root:password@localhost:27019/test?authSource=admin'
      AUTH_SECRET: 'ZAYATS-YACHT-SECRET'
      NEXTAUTH_SECRET: 'ZAYATS-YACHT-SECRET'
      NEXTAUTH_URL: http://localhost:3000/api/auth
      SEND_EMAIL: 'false'
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_OBJECT_BUCKET: ${{ secrets.AWS_S3_OBJECT_BUCKET }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: npm

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: next-build

      - name: Run Jest tests
        run: npm run test

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build
    env:
      APP_ENV: CI
      MONGODB_URI: 'mongodb://root:password@localhost:27019/test?authSource=admin'
      AUTH_SECRET: 'ZAYATS-YACHT-SECRET'
      NEXTAUTH_SECRET: 'ZAYATS-YACHT-SECRET'
      NEXTAUTH_URL: http://localhost:3000/api/auth
      SEND_EMAIL: 'false'
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_S3_OBJECT_BUCKET: ${{ secrets.AWS_S3_OBJECT_BUCKET }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: npm

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: next-build

      - name: Start Next.js in background
        run: |
          npm run start &
          npx wait-on http://localhost:3000

      - name: Run Cypress tests
        run: npm run e2e
